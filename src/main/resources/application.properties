org.srvhub.services.SandboxService/mp-rest/url=http://localhost:8080
org.srvhub.services.AdapterService/mp-rest/url=http://localhost:8095
org.srvhub.services.MockService/mp-rest/url=http://localhost:8083
org.srvhub.services.SandboxService/mp-rest/scope=javax.inject.Singleton

quarkus.http.port=8082
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n
quarkus.log.console.level=INFO
quarkus.log.console.color=false
quarkus.log.category."org.srvhub".level=INFO

quarkus.log.file.enable=true
quarkus.log.file.path=trace.log
quarkus.log.file.level=TRACE
quarkus.log.file.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.category."org.srvhub.logger".level=TRACE